<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKzj..."
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/frontend/css/perfil.css" />
    <script src="/frontend/js/perfil.js" defer></script>
    <title>Mi Perfil</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1>Mi Perfil</h1>
      <div class="card p-3">
        <h3>Información de la Cuenta</h3>
        <p><strong>Usuario:</strong> <span id="username"></span></p>
      </div>

      <div class="card p-3 mt-4">
        <h3>Partidas Jugadas</h3>
        <div id="sin-partidas" class="text-muted d-none">
          Aún no has jugado ninguna partida.
        </div>
        <table class="table d-none" id="tabla-partidas">
          <thead>
            <tr>
              <th>Nivel</th>
              <th>Dificultad</th>
              <th>Fecha</th>
              <th>Duración</th>
              <th>Resultado</th>
            </tr>
          </thead>
          <tbody id="partidas-list"></tbody>
        </table>
      </div>

      <div class="card p-3 mt-4 d-none" id="estadisticas">
        <h3>Estadísticas</h3>
        <p>
          <strong>Total Partidas:</strong> <span id="total-partidas"></span>
        </p>
        <p><strong>Victorias:</strong> <span id="victorias"></span></p>
        <p><strong>Derrotas:</strong> <span id="derrotas"></span></p>
        <p>
          <strong>Tiempo Promedio:</strong>
          <span id="tiempo-promedio"></span> seg
        </p>
      </div>

      <a href="/frontend/home.html" class="btn btn-secondary mt-3">Volver</a>
    </div>
  </body>
</html>
