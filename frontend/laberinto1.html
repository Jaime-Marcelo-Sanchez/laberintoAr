<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no,"
    />
    <title>Laberinto 1</title>

    <!--Libreria para hacer uso de Aframe y sus componentes-->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

    <!--Libreria para implementar fisicas en Aframe-->
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.2/dist/aframe-physics-system.min.js"></script>

    <!--Libreria para transformar la escena VR a AR con Aframe-->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <script src="/frontend/js/laberinto.js" defer></script>

    <!--Estilos de Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="/frontend/js/register.js" defer></script>

    <link rel="stylesheet" href="/frontend/css/laberinto.css" />
  </head>
  <body>
    <a-scene
      embedded
      arjs="trackingMethod: best; sourceType: webcam;"
      physics="debug: true"
    >
      <!-- Marcador con el codigo Hiro -->
      <a-marker preset="hiro" id="hiroMarker"> </a-marker>
    </a-scene>

    <button id="resetButton" class="btn btn-info">‚ü≥</button>
  </body>
</html>
